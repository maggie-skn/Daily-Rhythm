<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gentle Keeper</title>
    <!-- Import Noto Serif TC (Source Han Serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gentle: {
                bg: '#FAFAF9', // Stone 50
                surface: '#FFFFFF',
                text: '#44403C', // Stone 700
                subtext: '#78716C', // Stone 500
                accent: '#0D9488', // Teal 600
                soft: '#CCFBF1', // Teal 100
                border: '#E7E5E4', // Stone 200
              }
            },
            fontFamily: {
              // Force Noto Serif TC for both sans and serif to ensure "All fonts use Source Han Serif"
              sans: ['"Noto Serif TC"', 'serif'],
              serif: ['"Noto Serif TC"', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAFAF9;
        color: #44403C;
        font-family: 'Noto Serif TC', serif; /* Fallback */
        -webkit-font-smoothing: antialiased;
      }
      /* Custom Scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #E7E5E4;
        border-radius: 10px;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
